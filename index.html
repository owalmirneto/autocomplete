<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Auto Completar - Cubo 7</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link type="text/css" href="lib/jquery.autocomplete.css" rel="stylesheet" />

        <script type="text/javascript" src="lib/jquery.js"></script>
        <script type="text/javascript" src="lib/jquery.autocomplete.js"></script>
        <script type="text/javascript" src="lib/jquery.bgiframe.js"></script>

        <script type="text/javascript">
            $(document).ready(function($){
                var data = "html css javascrits jquery php python ruby rails java c++ c# mysql".split(" ");
                $("#input").autocomplete(data);
            });
        </script>
        
    </head>
    <body>
        Uma liguagem de programação?
        <input id="input" /> <br />
        <a href="http://cubo7.ismywebsite.com">site</a>
    </body>
    
</html>
